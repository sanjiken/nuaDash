<!DOCTYPE html>
<html ng-app="myModule">
<head>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script type="text/javascript" src="angular-beans.js"></script>
<script type="text/javascript" src="angular_root.js"></script>

<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/module.js"></script>


<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"  />
<meta charset="ISO-8859-1">
<title>home</title>
</head>
<body ng-app="myModule">
 <div ng-view>
        </div>
        <nav>
            <a href="#/home" class="btn btn-primary">Page d'accueil</a>
            <a href="#/contact" class="btn btn-success">Page de contact</a>
        </nav>
<section class="home">
    <h2>Page d'accueil</h2>
    <p>
        {{ message }}
    </p>
</section>

<section class="contact">
    <h2>Page de contact</h2>
    <p>
        {{ message }}
    </p>
    <form>
        <textarea ng-model="msg"></textarea>
    </form>
    <p>
        <em>Votre message</em> :
        <blockquote>
            {{msg}}
        </blockquote>
    </p>
</section>
</body>
</html>

<!DOCTYPE html>
<html ng-app="myModule">
<head>
<meta charset="ISO-8859-1">
<title>example1</title>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="angular-beans.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/module.js"></script>

</head>
<body ng-controller="FirstCtrl as vm">

	<input type="text" ng-model="user.firstName" placeholder="firstName">
	<input type="text" ng-model="user.lastName"  placeholder="lastName">
	<input type="text" ng-model="user.login"  placeholder="login">
	<input type="text" ng-model="user.password"  placeholder="password">
	<input type="text" ng-model="user.email"  placeholder="email">
	<input type=checkbox ng-model="user.isDeleted"  ><span>deleted</span>
	<input type="checkbox" ng-model="user.isActivated"  ><span>activated</span>

	

	<button ng-click="addUserCtrlJs(user)">say hello</button>
</body>
</html>
